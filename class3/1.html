	<script type="text/javascript">
		function getdata() {
			console.log("working");
			var srn = document.getElementById("srn").value;
			var hf = document.getElementById("hf");
			hf.src="http://localhost/WT2/class3/get.php?srn="+srn;

		}
		function showDetails(str){
			var a = str.split(";");
			console.log(a[0]);
			console.log(a[1]);
			document.getElementById("srn").value = a[0];
			document.getElementById("name").value = a[1];
			document.getElementById("sgpa").value = a[2];


		}
		
	</script>

</head>
<body>

	<input type="submit" name="SAVE">
	<iframe src="page1.html" id="hf" name="hf" style="display: ;"></iframe>
</form>
