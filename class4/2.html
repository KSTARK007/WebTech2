<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		console.log(this)
		var obj={
			xhr:new XMLHttpRequest(),
			async:function (){
				console.log(this);
				console.log("hello");
				this.xhr.onreadystatechange=this.showResponse;
				this.xhr.open("GET","http://localhost/WebTech2/class4/ajax.txt",true);
				this.xhr.send();
			},
			showResponse:function(){
				console.log(this);

				if(this.readyState == 4 && this.status==200){
					console.log(this.responseText);
				}
			}
		}
	</script>
</head>
<body>

<button onclick='obj.async()'>Click me</button>

</body>
</html>
