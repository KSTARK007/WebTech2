<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		obj={
			xhr:new XMLHttpRequest(),
			uploadFile:function(){
				var ipfile=document.getElementById("file").files[0];
				this.xhr.onreadystatechange=this.showResults;
				this.xhr.open("POST","http://localhost/WebTech2/class5/upload.php",true);
				var fd = new FormData();
				fd.append("f",ipfile);
				this.xhr.send(fd);

			},
			showResults:function(){
				if(this.readyState == 4 && this.status == 200){
					console.log(this.responseText)
					
				}
			}

		}	
	</script>


</head>
<body>
	 <input type="file" id="file">
	<button id="upload" onclick="obj.uploadFile()">click me</button>
</body>
</html>
