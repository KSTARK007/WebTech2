<!DOCTYPE HTML>
<html>
<head>
<title>Multi Stage Download</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" >
<link rel="stylesheet" type="text/css" href="styles.css" >
<script>
  var xhr= new XMLHttpRequest();
	function init() {
    xhr.onreadystatechange=showContent;
    xhr.open("GET","http://localhost/WebTech2/class7/msd/content.txt",true);
    xhr.send();
  }
  function showContent(){
    if(xhr.readyState==4 && xhr.status==200){
      var res=xhr.responseText;
      var resArr=res.split(";");
      console.log(xhr.readyState);
      document.getElementById('secondary').innerHTML=resArr[0];
      document.getElementById('header').innerHTML=resArr[1] + resArr[2];
      document.getElementById('picture').innerHTML=resArr[3];
      document.getElementById('audio').innerHTML=resArr[3];
      document.getElementById('links').innerHTML=resArr[3];
      document.getElementById('footer').innerHTML=resArr[3];
      xhr.abort();
      setTimeout(sendpic,4000);
    }
  }
  function sendpic() {
    xhr.open("GET","http://localhost/WebTech2/class7/msd/img.txt",true);
    xhr.send();
    console.log(xhr.readyState);
    if(xhr.readyState == 4 && xhr.status==200){

      var res=xhr.responseText;
      document.getElementById('picture').innerHTML=res;
    }
  }

  }
</script>
</head >
<body onload="init()">
<div id="doc" class="yui-t7">
  <div id="hd">
    <div id="header"><h1>Multi Stage</h1><div id="logo"></div></div>
  </div>
  <div id="bd">
    <div id="yui-main">
      <div class="yui-b">
        <div class="yui-gb">
          <div class="yui-u first">
		  <div class="content" id="picture">Picture</div>
            
          </div>
          <div class="yui-u">
            <div class="content" id="links">Links</div>
          </div>
          <div class="yui-u">
            <div class="content" id="audio">Audio</div>
          </div>
        </div>
      </div>
    </div>
    <div class="yui-b">
      <div id="secondary">Text Content</div>
    </div>
  </div>
  <div id="ft">
    <div id="footer">Footer</div>
  </div>
</div>
</body>
</html>
